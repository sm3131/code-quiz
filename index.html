<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz!</title>
</head>
<body>
    <header>
        <a href="" class="view-hs">View High Scores</a>
        <h1>Code Quiz!</h1>
        <p id="timer">Time: </p>
    </header>

    <main>
        <div class="start"></div>

        
        <div class="questions">
            <ol type= "A" class="questions-list"></ol>
        </div>

        <div class="accuracy">
        </div>

        <div class="finish">
        </div>

        <section>
            <div class="highscore"></div>
            <div class="highscore-btns"></div>
        </section>
       
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
